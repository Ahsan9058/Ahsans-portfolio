<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahsan Ibrahim Alif | Web Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(170px);
      mix-blend-mode: screen;
      opacity: 0.7;
      animation: moveBlobs 20s infinite linear alternate;
    }

    .blob:nth-child(1) { background: #ff4c4c; animation-delay: 0s; }
    .blob:nth-child(2) { background: #4cff4c; animation-delay: 4s; }
    .blob:nth-child(3) { background: #4c4cff; animation-delay: 8s; }
    .blob:nth-child(4) { background: #ff4cff; animation-delay: 12s; }
    .blob:nth-child(5) { background: #4cffff; animation-delay: 16s; }

    @keyframes moveBlobs {
      0%   { top: 10%; left: 10%; }
      25%  { top: 30%; left: 70%; }
      50%  { top: 60%; left: 40%; }
      75%  { top: 40%; left: 80%; }
      100% { top: 20%; left: 20%; }
    }

    .text-wrapper {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      z-index: 10;
      text-align: left;
    }

    .text-wrapper h1 {
      font-size: 96px;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .text-wrapper h2 {
      font-size: 36px;
      font-weight: 300;
      margin-bottom: 15px;
    }

    .text-wrapper h3 {
      font-size: 24px;
      font-weight: 300;
    }

    .text-wrapper a {
      text-decoration: none;
      font-weight: 500;
      margin: 0 8px;
      color: white;
      transition: opacity 0.3s ease;
    }

    .text-wrapper a:hover {
      opacity: 0.7;
    }

    /* ðŸ”§ Mobile Optimization */
    @media (max-width: 768px) {
      .blob {
        width: 150px;
        height: 150px;
        filter: blur(60px);
      }

      .text-wrapper h1 {
        font-size: 36px;
      }

      .text-wrapper h2 {
        font-size: 18px;
      }

      .text-wrapper h3 {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .blob {
        display: none;
      }

      .text-wrapper {
        left: 10%;
        right: 10%;
      }

      .text-wrapper h1 {
        font-size: 28px;
      }

      .text-wrapper h2 {
        font-size: 16px;
      }

      .text-wrapper h3 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="text-wrapper">
    <h1>Ahsan Ibrahim Alif</h1>
    <h2>Web Designer at Apple</h2>
    <h3>
      Find me on:
      <a href="https://www.facebook.com/share/18cEvFB4Ad/?mibextid=wwXIfr" target="_blank">Facebook</a> |
      <a href="https://www.linkedin.com/in/alif-hossain-ba4400355?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">LinkedIn</a>
    </h3>
  </div>

  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>

</body>
</html>
